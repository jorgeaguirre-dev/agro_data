name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install flake8 pytest pytest-cov pytest-mock
    
    - name: Lint with flake8
      run: |
        # Detener si hay errores de sintaxis
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Advertencias de estilo (no detienen el build)
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
    
    - name: Test with pytest
      run: |
        pytest tests/unit -v --cov=src/ingestion/utils --cov-report=term-missing --cov-fail-under=80
    
    - name: Upload coverage to Codecov (opcional)
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false