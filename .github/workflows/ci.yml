name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install pytest flake8
      - name: Run tests
        run: python -m pytest tests/unit -v
      - name: Lint
        run: flake8 src/ --max-line-length=120
